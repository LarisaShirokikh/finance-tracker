services:
  # PostgreSQL для основного приложения
  postgres:
    image: postgres:15-alpine
    container_name: finance_postgres
    environment:
      POSTGRES_DB: finance_db
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - finance_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance_user -d finance_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL для Keycloak
  keycloak_postgres:
    image: postgres:15-alpine
    container_name: keycloak_postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_password
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
    networks:
      - finance_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis для кэширования и сессий
  redis:
    image: redis:7-alpine
    container_name: finance_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis_dev_password
    volumes:
      - redis_data:/data
    networks:
      - finance_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    environment:
      - REDIS_PASSWORD=redis_dev_password

  # Redis Commander (Web UI для Redis)
  redis_ui:
    image: rediscommander/redis-commander:latest
    container_name: finance_redis_ui
    environment:
      - REDIS_HOSTS=local:redis:6379:0:redis_dev_password
      - HTTP_USER=admin
      - HTTP_PASSWORD=admin123
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - finance_network
    profiles:
      - "full"  # Запускается только с --profile full

  # Keycloak Identity Provider
  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    container_name: finance_keycloak
    environment:
      # Database
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak_postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_password
      
      # Admin credentials
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      
      # Development settings
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      
      # Logging
      KC_LOG_LEVEL: INFO
    ports:
      - "8080:8080"
    depends_on:
      keycloak_postgres:
        condition: service_healthy
    command: start-dev
    networks:
      - finance_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10

  # FastAPI приложение (опционально, для полной среды)
  finance_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finance_app
    environment:
      DATABASE_URL: postgresql://finance_user:finance_password@postgres:5432/finance_db
      REDIS_URL: redis://:redis_dev_password@redis:6379/0
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: finance-realm
      KEYCLOAK_CLIENT_ID: finance-client
      DEBUG: true
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./.env:/app/.env
    networks:
      - finance_network
    profiles:
      - "full"  # Запускается только с --profile full

volumes:
  postgres_data:
  keycloak_postgres_data:
  redis_data:

networks:
  finance_network:
    driver: bridge